<head>
    <meta charset="UTF-8">

    <title>HTML5 Canvas | Lines and Curves</title>
    
    <!-- import main module using RequireJS -->
    <script data-main="main.js" src="../lib/require.js"></script>
    
    <!-- import style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>

<body>

  <!-- this element will be used to display errors -->
  <pre id="error"></pre>
  
  <!-- centered region with drawing canvas and parameter area -->
  <div align="center">
  
    <canvas id="drawing_area" width="500" height="400" style="position:relative;">
        <!-- NOTE: the "position:relative" is required due to the current  
             implementation of mouse coordinate processing in module "util". -->
        If you see this text, your browser probably does not 
        support the HTML5 canvas 2D drawing context. 
    </canvas>
    
    <div id="param_area" >

        <h3>Create Objects:</h3>

        <button id="btnNewLine" type="button"   >New Line</button>
        <button id="btnNewCircle" type="button"   >New Circle</button>
		<button id="btnNewParaCurve" type="button"   >New Parametric Curve</button>
		<button id="btnNewBezierCurve" type="button" >New BÃ©zier Curve</button>
       
        <input id="objectColor" type="color"> adjust color</input>
        <input id="lineWidth" type="number"> adjust linewidth</input>
		<input id="radius" type="number"></input>
		<label id="lradius" for= "radius">adjust radius</label>
		<br/>
		<input id="func_x" type="text"></input>
		<label id="lfunc_x" for= "func_x">x(t)</label>
		<br/>
		<input id="func_y" type="text"></input>
		<label id="lfunc_y" for= "func_y">y(t)</label>
		<br/>
		<input id="t_min" type="number" ></input>
		<label id="lt_min" for= "t_min">tmin</label>
		<br/>
		<input id="t_max" type="number"></input>
		<label id="lt_max" for= "t_max">tmax</label>
		<br/>
		<input id="segm" type="number"></input>
		<label id="lsegm" for= "segm">segments</label>
		<br/>
		<input id="tick" type="checkbox"></input>
		<label id="ltick" for= "tick">tick marks</label>
		
    </div>
    
    <div style="float:clear;">
    </div>
    
  </div>
  
</body>
</html>
